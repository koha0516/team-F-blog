<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>ミジンコ/新規登録</title>
</head>
<body>
    <!--ヘッダー-->
    <header>
            <a href="/"><h1>ミジンコ</h1></a>
        <nav class="pc-nav">
            <ul>
                <li class="btn"><a href="login.html">ログイン</a></li>
                <li class="btn"><a href="">新規登録</a></li>
            </ul>
        </nav>
    </header>

    <!--コンテンツ-->
      <div class="box">
        <h2>新規登録</h2>
        <form action="index.html" method="post">
          <div class="cp_iptxt">
            <label class="ef">
            <input type="text" name="name" placeholder="お名前">
            </label>
          </div>

          <div class="cp_iptxt">
            <label class="ef">
            <input type="text" name="birth" placeholder="生年月日">
            </label>
          </div>

          <div class="cp_iptxt">
            <label class="ef">
            <input type="text" name="mail" placeholder="メールアドレス">
            </label>
          </div>

          <div class="cp_iptxt">
            <label class="ef">
            <input type="text" name="pw" placeholder="パスワード">
            </label>
          </div>
          <div style="display:inline-flex;">
            <button type="submit" value="登録" class="button">登録</button>
          </form>
        
          <div class="btn2"><a href="index.html">戻る</a></div><br>
        </div>
</body>
</html>
